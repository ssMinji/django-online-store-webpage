<html lang="ko">
    
    <head>
        <meta charset="utf-8">

        <meta name="author" content="">

        <title>Signup</title>

        <!-- Bootstrap core CSS -->
        <link href='{% static "shopapp/vendor/bootstrap/css/bootstrap.min.css" %}' rel="stylesheet">

        <!-- Custom fonts for this template -->
        <link href='{% static "shopapp/vendor/fontawesome-free/css/all.min.css" %}' rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

        <!-- Custom styles for this template -->
        <link href= '{% static "shopapp/css/agency.min.css" %}' rel="stylesheet">
    </head>
    
    <body id="page-top">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="{% url 'main_page' %}">O!M!G!</a>
        </div>
        </nav>
    </body>
    <body>
{% if user.is_authenticated %}
<script type="text/javascript">
  alert('Please signout for register')
  window.location.href = '/';
</script>
{% else %}
<form method="POST" action="" class="sign-up-form">
  {%csrf_token%}
  <section id="services">
        <div class="container">
        <div class="row">
        <div class="col-lg-12 text-left">
  <h4 class="sub-title"> SignUp </h2>
  {% for field in form %}
      <div class="form-group">
        {{ field.label }}
        {{field}}
      </div>
  {% endfor %}
  <button type="submit" class="save btn btn-success">SignUp</button>
  <a href="{% url 'main_page' %}">
    <button type="button" class="btn btn-danger">Cancel</button>
  </a>
</form>
{% endif %}
</body>
</html>
