{% load staticfiles %}
<!DOCTYPE html>
<html lang="ko">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Oh My Grocery</title>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
        <script type="text/javascript" src="https://code.highcharts.com/modules/exporting.js"></script>
        <script type="text/javascript" src="https://code.highcharts.com/modules/data.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Bootstrap core CSS -->
        <link href='{% static "shopapp/vendor/bootstrap/css/bootstrap.min.css" %}' rel="stylesheet">

        <!-- Custom fonts for this template -->
        <link href='{% static "shopapp/vendor/fontawesome-free/css/all.min.css" %}' rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

        <!-- Custom styles for this template -->
        <link href= '{% static "shopapp/css/agency.min.css" %}' rel="stylesheet">
    </head>
    
    <body id="page-top">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="{% url 'main_page' %}">O!M!G!</a>
        </div>
        </nav>
    </body>
    <body>
        <section id="services">
                <div class="container">
                    <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2 class="section-heading text-uppercase">Products</h2>
                        <h3 class="section-subheading text-muted">what do you want to buy?</h3>
                    </div>
                    <div class="col-lg-12 text-left">
                        {% for detail_list in detail_lists %}
                        <label for="detail_list{{forloop.counter}}">---{{detail_list.product}}---</label>
                        <div id="field1">
                                <button type="button" id="sub" class="sub">-</button>
                                <input type="number" id="1" value="0" min="0" max="10" />
                                <button type="button" id="add" class="add">+</button>
                            </div>
                            <script>
                                $('.add').click(function () {
                                        if ($(this).prev().val() < 2) {
                                        $(this).prev().val(+$(this).prev().val() + 1);
                                        }
                                });
                                $('.sub').click(function () {
                                        if ($(this).next().val() > 1) {
                                        if ($(this).next().val() > 1) $(this).next().val(+$(this).next().val() - 1);
                                        }
                                });
                            </script>
                        {% endfor %}
                        <br><br>
                        <button onclick="myFunction()">Buy Now!</button>
                            <script>
                                function myFunction() {
                                    alert("주문이 완료되었습니다.");
                                }
                            </script>
                        </div>
                    </div>
                </div>
                </section>
    </body>
</html>
